<div class="main">

    <mat-card class="example-card">
        <mat-card-title>Customer List</mat-card-title>
        <mat-card-subtitle>
            <button mat-raised-button color="primary"
                 class="addbtn"  (click)="newCustomer()">
                <mat-icon>add</mat-icon>
                New Customer
            </button> 

        </mat-card-subtitle>
        <div class="container">
          <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="16px">
            <div fxFlex>
                <mat-form-field appearance="outline">
                  <mat-label>Search</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Filter by last name" #input>
                </mat-form-field>
              </div>
          </div>
        </div>
        <mat-card-content>       
             
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table">
       
                  <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.data.FirstName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.data.LastName}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.data.Status}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef class=" text-primary"> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.data.Email}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="Phone">
                      <th mat-header-cell *matHeaderCellDef class=" text-primary"> Phone </th>
                      <td mat-cell *matCellDef="let element"> {{element.data.Phone}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef class=" text-primary"> Actions </th>
                      <td mat-cell *matCellDef="let element">                      
                        <button 
                             matTooltipClass="tooltip" matTooltip="Edit" 
                            [ngStyle]="{'background-color': '#ccd8e5'}"
                            matTooltipPosition="right" mat-mini-fab
                             (click)="edit(element)">
                            <mat-icon style="color: white;">edit</mat-icon>
                        </button>
                        <button 
                        matTooltipClass="tooltip" matTooltip="Delete" 
                        [ngStyle]="{'background-color': '#f54254'}"
                        matTooltipPosition="right" mat-mini-fab
                         (click)="delete(element)">
                        <mat-icon style="color: white;">delete</mat-icon>
                    </button>
                      </td>
                    </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table> 
                          
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                            showFirstLastButtons 
                            aria-label="Items per page">
                </mat-paginator>
        </mat-card-content>
      </mat-card>


</div>
